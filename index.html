<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>新年快乐!-PC版</title>
		<!-- zui -->
		<link href="css/zui.min.css" rel="stylesheet">
		<!-- jQuery (ZUI中的Javascript组件依赖于jQuery) -->
		<script src="js/jquery-1.11.0.js"></script>
		<!-- ZUI Javascript组件 -->
		<script src="js/zui.min.js"></script>
		<script type="text/javascript">
			$(function(){
	    		setInterval("_increment()",180);
	    	});
	    	function _increment(){
	    		var hehe = $("#change").attr("style");
				var regex = /\d+/;
				var num = regex.exec(hehe);
				var num2 = eval("("+num+")");
				num2 = num2+1;
				var hehe2= hehe.replace(regex,num2);
				$("#change").attr("style",hehe2);
	    	}
	    	function _reset(){
	    		$("#change").attr("style","width:0%;");
	    		$("#iframe").attr("src","https://res.mail.qq.com/zh_CN/greetingcard/card/b884.swf");
	    	}
		</script>
	</head>
	<div class="container">
		<div class="row">
			<h1>&nbsp;&nbsp;This Season..miss</h1>
		</div>
		<div class="row">
			<div class="col-xs-2">
				<nav class="menu" data-toggle="menu" style="width: 100%">
					<ul class="nav nav-primary ">
						<li><a href="###" data-target="#tab2Content1" onclick="_reset()" data-toggle="tab"><i class="icon-film"></i>新年快乐</a></li>
						<li><a href="###" data-target="#tab2Content2" data-toggle="tab"><i class="icon-star"></i>抽奖机</a></li>
						<li><a href="###" data-target="#tab2Content3" data-toggle="tab"><i class="icon-book"></i>贪吃蛇</a></li>
						<li><a href="javascript:;"><i class="icon-list-ul"></i> All</a></li>
						<li class="active show nav-parent">
							<a href="javascript:;"><i class="icon-tasks"></i> Status</a>
							<ul class="nav">
								<li><a href="javascript:;"><i class="icon-circle-blank"></i> Ready</a></li>
								<li class="active"><a href="javascript:;"><i class="icon-play-sign"></i> Ongoing</a></li>
								<li><a href="javascript:;"><i class="icon-ok-sign"></i> Completed</a></li>
							</ul>
						</li>
					</ul>
				</nav>

			</div>
			<div class="col-xs-10">
				<div class="row">
					<div class="col-xs-12">
						<div class="progress progress-striped active">
						  <div id="change" class="progress-bar" role="progressbar progress-bar-success" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
						    <span class="sr-only">40% Complete (success)</span>
						  </div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-10">
						
						<div class="tab-content">
							<div class="tab-pane fade active in" id="tab2Content1">
								<div style="width:100%;height:500px;overflow:hidden;">
									<iframe id="iframe" src="https://res.mail.qq.com/zh_CN/greetingcard/card/b884.swf" scrolling="auto" style="width:100%;height:100%;border:0;">
									</iframe>
								</div>
							</div>
							<div class="tab-pane fade" id="tab2Content2">
								<div style="width:100%;height:500px;overflow:hidden;">
									<iframe src="lhj.html" scrolling="auto" style="width:100%;height:100%;border:0;">
									</iframe>
								</div>
							</div>
							<div class="tab-pane fade" id="tab2Content3">
								<div style="width:100%;height:480px;overflow:hidden;">
									<iframe src="tcs.html" scrolling="auto" style="width:100%;height:100%;border:0;">
									</iframe>
								</div>
							</div>
						</div>

					</div>
					<div class="col-xs-2">Times change, &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; roll with it..</div>
				</div>
				<div class="row">
					<div class="col-xs-12">
						<div class="form-group">
				          <textarea class="form-control new-comment-text" rows="2" placeholder="留言? 嗯 看到了.."></textarea>
				        </div>
					</div>
				</div>
			</div>
		</div>
	</div>

	</body>

</html>
