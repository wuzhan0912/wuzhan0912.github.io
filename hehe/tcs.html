<!DOCTYPE html>
<html>
	<head>
		<!--
        	作者：胡佳
        	时间：2016-10-18
        	描述：贪吃蛇游戏
        -->
		<meta charset="UTF-8">
		<title>贪吃蛇</title>
		<style type="text/css">
			
			#out{
				width :600px;
				height: 400px;
				margin:0 auto;
			}
			#out .no{
				background-color:dimgray ;
				float: left;
				width:28px;
				height:28px;
				border:solid  1px cadetblue;
			}
			#out .have{
				background-color:cornflowerblue ;
				float: left;
				width:28px;
				height:28px;
				border:solid  1px darkcyan;
			}
			#out .eat{
				background-color:deeppink ;
				float: left;
				width:28px;
				height:28px;
				border:solid  1px darkcyan;
			}
			#out .death{
				background-color:red;
				float: left;
				width:28px;
				height:28px;
				border:solid  1px darkcyan;
			}
		</style>
		<script>
			/*	这是初始的蛇的身体数组 它比蛇的显示长度长1 总体思想是每隔200毫秒 数组中所有的元素
			 *	后移一位 (最后一位则被覆盖)然后把第一位空出来接收新位置的div并设置颜色,再把数组最
			 *	后的一个元素对应的div改变颜色
			 */
			var arr =new Array;
			arr[0]=[9,6];
			arr[1]=[10,6];
			arr[2]=[11,6];
			arr[3]=[12,6];
			arr[4]=[12,6];
			var speed = 200; //游戏速度 毫秒单位
			//定义初始方向
			var direct =2; //1234 上右 下左
			//键盘改变方向
			document.onkeydown=function(event){
				var keynum;
	              if(window.event) // IE
				  {
				 	 keynum = event.keyCode
				  }else if(event.which) // Netscape/Firefox/Opera
				  {
				  	 keynum = event.which
				  }
	             if(keynum==38){ //上 
	                  direct =1; 
	             }
	             if(keynum==39){ //右
	                   direct =2; 
	               }          
	             if(keynum==40){ //下 
	                  direct =3; 
	             }
				if(keynum==37){  //左 
	                  direct =4; 
	             }
       		}
        	//屏幕初始化
			window.onload=function(){
				//初始化方格
				var outDiv= document.getElementById("out");
				for(var i =1;i<=12;i++){
					for(var j =1;j<=20;j++){
						outDiv.innerHTML+="<div class ='no' id=x"+j+"y"+i+"></div>";
					}
				}
				//初始的蛇
				for(var i = 0;i<arr.length;i++){
					var haveDiv= document.getElementById("x"+arr[i][0]+"y"+arr[i][1]);
					haveDiv.className="have";
				}
				//初始的食物
				var haveDiv= document.getElementById("x9y5");
					haveDiv.className="eat";
			}
			//每隔200毫秒调用的run函数
			function run(){ 
				//首先数组中的元素后移一位
				for(var i =arr.length-1;i>0;i--){
					arr[i][0]=arr[i-1][0];
					arr[i][1]=arr[i-1][1];
				}
				//获取下一个元素位置
				//设定a[0]的坐标
				setFirst(direct);
				//如果新的位置与蛇身数组冲突 则结束游戏
				if(isin(arr[0][0],arr[0][1])){
					clearInterval(end);
					//来个闪烁效果
					bright();
					return;
				}
				
				//改变此时数组最后一位的颜色,相当于蛇身向前走了
				haveDiv= document.getElementById("x"+arr[arr.length-1][0]+"y"+arr[arr.length-1][1]);
				haveDiv.className="no";
				//获取第一位的位置
				var haveDiv= document.getElementById("x"+arr[0][0]+"y"+arr[0][1]);
				//如果此位置上有食物
				if(haveDiv.className=="eat"){
					//只需要数组最后一位增加一个空元素
					arr[arr.length]=new Array;
					//吃掉食物后再随机产生一个新的食物
					newEat();
				}
				//无论有没有食物,新位置的颜色变为蛇身颜色
				haveDiv.className="have";
			}
			//根据方向及数组 找到蛇身应该到达的下一个位置
			function setFirst(direct){
				var x;
				var y;
				if(direct==1){
					x=arr[1][0];
					var temp=arr[1][1]-1;
					if(temp==0){
						temp=12;
					}
					y=temp;
				}else if(direct==2){
					y=arr[1][1];
					var temp =arr[1][0]+1;
					if(temp==21){
						temp=1;
					}
					x=temp;
				}else if(direct==3){
					x=arr[1][0];
					var temp=arr[1][1]+1;
					if(temp==13){
						temp=1;
					}
					y=temp;
				}else if(direct==4){
					y=arr[1][1];
					var temp =arr[1][0]-1;
					if(temp==0){
						temp=20;
					}
					x=temp;
				}
				//如果不是左拐右拐 而是回退 按前进计算
				if((arr.length>2)&&(arr[2][0]==x)&&(arr[2][1]==y)){
					var d = direct==1? 3:(direct==2 ? 4 : (direct==3 ? 1 : (direct==4? 2 : -1)))
					setFirst(d);
					return;
				}
				arr[0][0]=x;
				arr[0][1]=y;
			}
			//设置游戏结束时蛇身数组颜色
			function setDeath(){
				for(var i = 1;i<arr.length;i++){
					document.getElementById("x"+arr[i][0]+"y"+arr[i][1]).className="death";
				}
			}
			
			//设置蛇身颜色的方法
			function setHave(){
				for(var i = 1;i<arr.length;i++){
					document.getElementById("x"+arr[i][0]+"y"+arr[i][1]).className="have";
				}
				setTimeout("setDeath()",40);
				if((times--) <0){
					clearInterval(end2);
				}
			}
			//闪烁次数
			var times=10;
			//游戏结束的闪烁效果
			function bright(){
				end2=setInterval("setHave()",80);
			}
			//产生新的食物的方法
			function newEat(){
				var x = parseInt(Math.random()*20)+1;
				var y = parseInt(Math.random()*12)+1;
				if(isin(x,y)){
					//新食物不能出现在蛇身里
					newEat();
					return;
				}
				document.getElementById("x"+x+"y"+y).className="eat";
			}
			//判断某个位置是否在贪吃蛇的数组中
			function isin(x,y){
				for(var i=1;i<arr.length-1;i++){
					if((x==arr[i][0])&&(y==arr[i][1])){
						return true;
					}
				}
				return false;
			}
			
			//游戏开始
			var end = 0;
			function _start(){
				clearInterval(end);
				end = setInterval("run()",speed);
			}
			//暂停继续
			var flag=1;
			function _pause(){
				if((flag++)%2){
					clearInterval(end);
				}else{
					end = setInterval("run()",speed);
				}
			}
		</script>
	</head>
	<body>
		<input type="button"value="start"onclick="_start()"/>
		<input type = "button"value = "pause/continue" onclick="_pause()"/>
		点击start后键盘 ↑→↓←键进行游戏
		<div id = "out"></div><br>
		<div style= "text-align: center">
			<input type="button" value="上"onclick="direct=1" style="height:80px;width:80px"/><br/>
			<input type="button" value="左"onclick="direct=4" style="height:80px;width:80px"/>
			<input type="button" value="暂停" onclick="_pause()" style="height:80px;width:80px"/>
			<input type="button" value="右"onclick="direct=2" style="height:80px;width:80px"/><br/>
			<input type="button" value="下"onclick="direct=3" style="height:80px;width:80px"/>
		</div>
	</body>
</html>
